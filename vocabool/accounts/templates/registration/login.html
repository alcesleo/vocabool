{% extends "registration/registration_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  {% include 'registration/form_errors.html' %}
  <form method="post" class="well" action="{% url 'django.contrib.auth.views.login' %}" role="form">{% csrf_token %}
    {% include 'registration/form_fields.html' %}

    <p><a href="{% url 'registration_register' %}">Need an account</a>?</p>
    <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
{% endblock %}
